<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Fullscreen Attribution Demo â€” Child (iframe origin)</title>
  <style>
    html,body { height:100%; margin:0; display:flex; align-items:center; justify-content:center;
                font-family:system-ui,Segoe UI,Roboto; background:linear-gradient(180deg,#f7fbff,#e8f1ff);}
    .card { width:90%; max-width:560px; padding:28px; border-radius:12px; box-shadow:0 6px 24px rgba(0,0,0,0.12); background:#fff; text-align:center;}
    .big { font-size:20px; margin-bottom:16px; }
    .origin { color:#333; font-weight:700; }
    button { padding:10px 16px; font-size:15px; border-radius:8px; border:1px solid #888; background:#fff; cursor:pointer; }
    .warning { margin-top:12px; color:#a00; font-weight:700; }
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="big">IFRAME ORIGIN DEMO (NO DATA WILL BE SENT)</div>
    <div>Iframe origin: <span id="myOrigin" class="origin"></span></div>
    <p style="margin-top:18px">Click the button below to request fullscreen from inside the iframe.</p>
    <div style="margin-top:14px">
      <button id="fsBtn">Request Fullscreen</button>
    </div>
    <div class="warning">This is a safe demo page. Do not enter real credentials.</div>
  </div>

  <script>
    document.getElementById('myOrigin').textContent = location.origin;

    document.getElementById('fsBtn').addEventListener('click', async () => {
      try {
        // request fullscreen on the documentElement so the browser should show the fullscreen toast.
        await document.documentElement.requestFullscreen();
        // optional visual indicator
        console.log('fullscreen requested from iframe origin:', location.origin);
      } catch (e) {
        console.error('fullscreen request failed', e);
        alert('Failed to request fullscreen: ' + e.message);
      }
    });

    // show an informational console message so admins can confirm origin in devtools
    console.log('Child demo loaded. Origin:', location.origin);
  </script>
</body>
</html>
