<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login Panel</title>

<style>
    body {
        margin:0;
        background:#eef2f9;
        font-family:system-ui, sans-serif;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    .panel {
        width:90%;
        max-width:380px;
        padding:28px;
        border-radius:14px;
        background:white;
        box-shadow:0 10px 30px rgba(0,0,0,0.15);
    }

    .panel h2 {
        margin:0 0 20px;
        text-align:center;
        font-size:22px;
    }

    .field {
        margin-bottom:18px;
    }

    input {
        width:100%;
        padding:12px;
        font-size:15px;
        border-radius:8px;
        border:1px solid #bbb;
    }

    button {
        width:100%;
        padding:12px;
        background:black;
        color:white;
        border:none;
        border-radius:8px;
        font-size:16px;
        cursor:pointer;
    }

</style>
</head>

<body>

<div class="panel">
    <h2>Sign In</h2>

    <div class="field">
        <input type="text" placeholder="Email">
    </div>

    <div class="field">
        <input type="password" placeholder="Password">
    </div>

    <button>Login</button>
</div>

</body>
</html>
