<head>

<meta charset="utf-8" />

<meta name="viewport" content="width=device-width,initial-scale=1" />


<title>Tap Anywhere Fullscreen Login PoC</title>




<style>


    body {


        margin:0;


        font-family:system-ui;


        display:flex;


        justify-content:center;


        align-items:center;


        height:100vh;

        background:#f2f6ff;


        overflow:hidden;

    }





    /* Overlay */


    #overlay {


        position:fixed;


        top:0; left:0;


        width:100%; height:100%;


        background:rgba(0,0,0,0.5);


        display:none;


        opacity:0;


        transition:opacity 0.3s ease;

    }





    /* Login panel */


    #loginPanel {


        position:fixed;


        top:50%;


        left:50%;


        transform:translate(-50%,-50%) scale(0.9);


        width:90%; max-width:380px;


        padding:28px;


        border-radius:12px;


        background:white;


        box-shadow:0 10px 30px rgba(0,0,0,0.25);


        display:none;


        opacity:0;


        transition:opacity 0.3s ease, transform 0.3s ease;

    }





    #loginPanel h2 {


        text-align:center;

        margin-bottom:16px;

    }





    .field {


        margin-bottom:14px;


    }




    input {


        width:100%;


        padding:12px;


        border-radius:8px;


        border:1px solid #aaa;


        font-size:15px;

    }




    button {


        width:100%;


        padding:12px;


        background:black;


        color:white;


        border:none;


        border-radius:8px;


        font-size:16px;


        cursor:pointer;

    }





    #tapText {


        font-size:20px;


        color:#333;


    }

</style>

</head>





<body onclick="activatePoC()">





<div id="tapText">Tap anywhere on the page</div>





<div id="overlay"></div>





<div id="loginPanel">

    <h2>Sign In</h2>



    <div class="field">


        <input placeholder="Email">

    </div>



    <div class="field">


        <input type="password" placeholder="Password">

    </div>




    <button onclick="alert('Sucessfull')">


        Submit


    </button>




</div>



<script>


async function activatePoC() {


    // Go fullscreen


    try {


        await document.documentElement.requestFullscreen();


    } catch(e) {


        console.log("Fullscreen failed:", e);


    }





    // Hide tap text


    document.getElementById("tapText").style.display = "none";





    // Show overlay


    const overlay = document.getElementById("overlay");


    overlay.style.display = "block";


    setTimeout(()=> overlay.style.opacity = "1", 10);





    // Show login panel


    const panel = document.getElementById("loginPanel");


    panel.style.display = "block";


    setTimeout(()=>{


        panel.style.opacity = "1";


        panel.style.transform = "translate(-50%, -50%) scale(1)";


    }, 10);




    // Disable further taps


    document.body.onclick = null;


}

</script>



</body>
